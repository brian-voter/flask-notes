{% extends 'base.html' %}

<!-- TODO: Jinja include -->

{% block content %}

<form id="{% block form_id %}{% endblock %}" method="POST">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>

    {% endfor %}

    <button type="submit">{% block submit_btn_text %}{% endblock %}</button>
</form>

{% endblock %}
